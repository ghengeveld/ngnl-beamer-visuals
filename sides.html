<!DOCTYPE html>
<html>
<head>
  <title>NG-NL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700">
  <link rel="stylesheet" href="vendor/trigons.css">
  <link rel="stylesheet" href="styles/sides.css">
</head>
<body>
  <div id="slides">
    <div class="slide">
      <div class="trigons"></div>
      <div class="content">
        <div class="column left">
          <img src="images/xebia.png" alt="Xebia" class="logo-xebia">
        </div>
        <div class="column center">
          <div class="row top">
            <img src="images/ns.png" alt="NS" class="logo-ns">
            <img src="images/trivento.png" alt="Trivento" class="logo-trivento">
          </div>
          <div class="row bottom">
            <span class="helper"></span>
            <img src="images/codeguild.png" alt="CodeGuild " class="logo-codeguild">
            <img src="images/wehkamp.png" alt="Wehkamp.nl" class="logo-wehkamp">
            <img src="images/42.png" alt="42" class="logo-42">
          </div>
        </div>
        <div class="column right">
          <img src="images/ing.png" alt="ING" class="logo-ing">
        </div>
      </div>
    </div>

    <div class="slide">
      <div class="trigons"></div>
      <div class="content">
        <div class="column left">
          <h2>Schedule</h2>
          <h3>Download the NG-NL app!</h3>
          <h4>Available for Android and iPhone</h4>
        </div>
        <div class="column center">
          <h1>Welcome to<br><strong>NG-NL</strong></h1>
          <h3>Powered by Xebia and<br>Dutch AngularJS Group</h3>
        </div>
        <div class="column right">
          <h2>#ngnlconf</h2>
          <a class="twitter-timeline" href="https://twitter.com/hashtag/ngnlconf"
             data-dnt="true" data-widget-id="563742278968410113"
             data-chrome="noheader noborders nofooter noscrollbar transparent"></a>
        </div>
      </div>
    </div>
  </div>
  <div id="interval"></div>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/d3.js"></script>
  <script src="vendor/trigons.js"></script>
  <script src="vendor/customize-twitter.js"></script>
  <script src="scripts/sides.js"></script>
</body>
</html>
